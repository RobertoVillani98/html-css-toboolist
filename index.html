<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- start header -->
    <header>
        <div class="container-header">

            <img class="logo" src="img/Logo.png" alt="logo-boolean">
            <span class="title">Toboolist
            </span>

        </div>
    </header>
    <!-- end header -->

    <!-- start main -->
    <div class="container">
        <div class="container-80">

            <!-- add button -->
            <div class="margin">
                <button class="add-task">Add Task</button>
                <button class="add-section">Add Section</button>
            </div>

            <!-- inizio task -->
            <div class="task">
                &dtrif; <span class="subtitle">New Task</span>
            </div>

            <div>
                <span class="icon"> &check; </span>

                <span>Quarterly Newstletter</span>
                <span>
                    <button class="editorial">editorial</button>
                </span>
            </div>

            <div class="task">
                &dtrif; <span class="subtitle">Today</span>
            </div>

            <div>
                <span class="icon">&check;</span>
                <span>Recruiting blog post</span>
                <span>
                    <button class="editorial">editorial</button>
                </span>
            </div>

            <div>
                <span class="icon cross">&cross;</span>
                <span>Mobile app launch</span>
                <span>
                    <button class="editorial violet">Q1 Goals</button>
                </span>
            </div>

            <div>
                <span class="icon">&check;</span>
                <span>Interveiw Jhon</span>
                <span>
                    <button class="editorial green">Recruiting</button>
                </span>
            </div>
            <div>
                <span class="icon">&check;</span>
                <span>Submit update to mobile storefronts</span>
                <span>
                    <button class="editorial yellow">Mobile</button>
                </span>
            </div>

            <div class="task">
                &dtrif; <span class="subtitle">Upcoming</span>
            </div>

            <div>
                <span class="icon">&check;</span>
                <span>Schedule meeting with Alex</span>

            </div>

            <div>
                <span class="icon cross">&cross;</span>
                <span>Homepage refresh</span>
                <span>
                    <button class="editorial magenta">Website</button>
                </span>
            </div>

            <div>
                <span class="icon">&check;</span>
                <span>Onboard new Sales team members</span>
                <span>
                    <button class="editorial green">Recruiting</button>
                </span>
            </div>
            <div>
                <span class="icon">&check;</span>
                <span>Review editorial calendar</span>
                <span>
                    <button class="editorial lightgreen">Sales</button>
                </span>
            </div>
        </div>
        <!-- end task -->

        <!-- end main -->
</body>

</html>
